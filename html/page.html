<!doctype html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #1a1a1a;
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #app {
        max-width: 1000px;
        margin: 0 auto;
        width: 100%;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        height: 100vh;
      }

      #chat-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 2rem;
        scroll-behavior: smooth;
      }

      #input-container {
        position: sticky;
        bottom: 0;
        background: #1a1a1a;
        padding: 2rem;
        border-top: 1px solid #333;
      }

      .input-wrapper {
        max-width: 900px;
        margin: 0 auto;
        position: relative;
        background: #2a2a2a;
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        display: flex;
        gap: 12px;
        transition: all 0.2s ease;
      }

      .input-wrapper:focus-within {
        background: #333;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      }

      #user-input {
        flex-grow: 1;
        background: transparent;
        border: none;
        color: #e0e0e0;
        font-size: 1rem;
        resize: none;
        max-height: 200px;
        font-family: inherit;
        padding: 0.5rem;
        outline: none;
      }

      button {
        background: #4a9eff;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.5rem 1.5rem;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      button:hover {
        background: #3486e6;
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(1px);
      }

      .message {
        max-width: 900px;
        margin: 0 auto 1.5rem;
        padding: 0px 10px;
        border-radius: 12px;
        animation: fadeIn 0.3s ease;
        line-height: 1.5;
      }

      .welcome-message {
        background: #1f1f1f;
        text-align: center;
        border: 1px solid #333;
        margin-bottom: 1rem;
      }

      .user-message {
        background: #2a2a2a;
        margin-left: 4rem;
        border: 1px solid #333;
      }

      .assistant-message {
        background: #232323;
        margin-right: 4rem;
        border: 1px solid #333;
      }

      pre {
        background: #1a1a1a;
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0;
        overflow-x: auto;
        border: 1px solid #333;
      }

      code {
        font-family: "JetBrains Mono", "Fira Code", "Consolas", monospace;
        font-size: 0.9rem;
        color: #e0e0e0;
      }

      .inline-code {
        background: #1a1a1a;
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-size: 0.9rem;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Loading animation */
      .loading {
        display: flex;
        gap: 8px;
        padding: 1rem;
        align-items: center;
        color: #888;
      }

      .loading span {
        width: 4px;
        height: 4px;
        background: currentColor;
        border-radius: 50%;
        animation: bounce 0.8s infinite;
      }

      .loading span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loading span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      /* Send button icon */
      .send-icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="chat-container"></div>
      <div id="input-container">
        <div class="input-wrapper">
          <textarea
            id="user-input"
            placeholder="Ask SyftBox..."
            rows="1"
          ></textarea>
          <button onclick="sendMessage()">
            <svg class="send-icon" viewBox="0 0 24 24">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
            Send
          </button>
        </div>
      </div>
    </div>

    <script>
      const chatContainer = document.getElementById("chat-container");
      const userInput = document.getElementById("user-input");

      // Add initial welcome message and help text to chat
      window.onload = function () {
        appendMessage(
          "<strong>Welcome to SyftBox Chat!</strong><br>Hi there! I'm here to assist you with any questions you have. Type your message below and press Enter or click 'Send' to get started." +
            "I have the following tools I can call:<br />" +
            "<small style='font-size:1em;'><code>def list_all_files_in_datasite() -> FileInfo:<br />" +
            "def list_all_files_in_private() -> dict:<br />" +
            "def get_csv_columns_and_types(csv_path) -> dict:<br />" +
            "def get_csv_head_as_dict(csv_path) -> dict:</code></small>",
          "assistant",
        );
      };

      // Auto-expand textarea
      userInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = Math.min(this.scrollHeight, 200) + "px";
      });

      // Handle enter key
      userInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // Add user message to chat
        appendMessage(message, "user");
        userInput.value = "";
        userInput.style.height = "auto";

        // Add loading indicator
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "message assistant-message loading";
        loadingDiv.innerHTML = `
                <span></span>
                <span></span>
                <span></span>
            `;
        chatContainer.appendChild(loadingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        try {
          // Send message to backend
          const response = await fetch("/ask", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message }),
          });

          const data = await response.json();

          // Remove loading indicator and append response
          loadingDiv.remove();
          const formattedResponse = formatResponse(data.response);
          appendMessage(formattedResponse, "assistant");
        } catch (error) {
          loadingDiv.remove();
          appendMessage(
            "Sorry, there was an error processing your request.",
            "assistant",
          );
          console.error("Error:", error);
        }
      }

      function appendMessage(message, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}-message`;
        messageDiv.innerHTML = message;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function formatResponse(text) {
        // Convert markdown-style code blocks to HTML
        return text
          .replace(
            /```(\w+)?\n([\s\S]*?)```/g,
            (_, lang, code) =>
              `<pre><code>${escapeHtml(code.trim())}</code></pre>`,
          )
          .replace(
            /`([^`]+)`/g,
            (_, code) => `<code class="inline-code">${escapeHtml(code)}</code>`,
          )
          .replace(/\n/g, "<br>");
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }
    </script>
  </body>
</html>
